    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            /* 半透明黑色背景 */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            /* 在每一行左右對齊 */
            align-items: flex-start;
            /* 在每一行頂部對齊 */
        }

        .portfolio-item {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            width: calc(50% - 10px);
            /* 每一列佔據 1/3，考慮間隔 */
            height: 400px;
            /* 固定高度 */
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .portfolio-item img {
            width: 100%;
            /* 圖片寬度填滿父容器 */
            height: 100%;
            /* 圖片高度填滿父容器 */
            object-fit: cover;
            /* 將圖片填滿父容器 */
            transition: transform 0.3s ease;
        }

        /*
        .portfolio-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); 
        opacity: 0; 
        transition: opacity 0.3s ease;
        }
        */

        /* 
        .portfolio-item:hover::before {
        opacity: 1; 
        }
         */
        .preview {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            /* 預覽圖片初始狀態隱藏 */
            transition: transform 0.3s ease;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* 
        .portfolio-item:hover .preview {
            transform: translate(-50%, -50%) scale(1); 
        }
         */
        .preview img {
            max-width: 100vw;
            /* 最大寬度填滿視窗 */
            max-height: 100vh;
            /* 最大高度填滿視窗 */
            object-fit: contain;
            /* 保持圖片比例，完整呈現 */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
